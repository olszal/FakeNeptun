<mat-card>
    <mat-card-header>
      <mat-card-title>Students List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="students$()">
        <ng-container matColumnDef="col-name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
        <ng-container matColumnDef="col-faculty">
          <th mat-header-cell *matHeaderCellDef>Faculty</th>
          <td mat-cell *matCellDef="let element">{{ element.faculty }}</td>
        </ng-container>
        <ng-container matColumnDef="col-semester">
          <th mat-header-cell *matHeaderCellDef>Semester</th>
          <td mat-cell *matCellDef="let element">{{ element.semester }}</td>
        </ng-container>
        <ng-container matColumnDef="col-action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button [routerLink]="['edit/', element._id]">
              Edit
            </button>
            <button mat-raised-button color="warn" (click)="deleteStudent(element._id || '')">
              Delete
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" [routerLink]="['new']">
        Add a New Student
      </button>
    </mat-card-actions>
</mat-card>
