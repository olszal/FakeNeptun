<mat-card>
    <mat-card-header>
      <mat-card-title>Course List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="courses$()">
        <ng-container matColumnDef="col-name">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let element">{{ element.title }}</td>
        </ng-container>
        <ng-container matColumnDef="col-description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>
        <ng-container matColumnDef="col-timetabler">
          <th mat-header-cell *matHeaderCellDef>Timetable</th>
          <td mat-cell *matCellDef="let element">{{ element.timetable }}</td>
        </ng-container>
        <ng-container matColumnDef="col-room">
          <th mat-header-cell *matHeaderCellDef>Room</th>
          <td mat-cell *matCellDef="let element">{{ element.room }}</td>
        </ng-container>
        <ng-container matColumnDef="col-course_limit">
          <th mat-header-cell *matHeaderCellDef>Course limit</th>
          <td mat-cell *matCellDef="let element">{{ element.course_limit }}</td>
        </ng-container>
        <ng-container matColumnDef="col-action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button [routerLink]="['edit/', element._id]">
              Edit
            </button>
            <button mat-raised-button color="warn" (click)="deleteCourse(element._id || '')">
              Delete
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" [routerLink]="['new']">
        Add a New Course
      </button>
    </mat-card-actions>
</mat-card>
